<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section section_add">
      <h3 class="section__title section__add-task">Add Item</h3>
      <div class="section__task-wrapper">
        <input class="section__input-text section__input_new-task" type="text">
        <button class="section__button section__button_add">Add</button>
      </div>
    </section>
    <section class="section section__incomplete">
      <h3 class="section__title">Todo</h3>
      <ul class="section__incomplete_tasks">
        <li class="section__item">
          <input class="section__input-checkbox" type="checkbox">
          <label class="section__task-title">Pay Bills</label>
          <input class="section__input-text" type="text">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button_delete">
            <img class="section__button__img-delete" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="section__item section__edit-mode">
          <input class="section__input-checkbox" type="checkbox">
          <label class="section__task-title">Go Shopping</label>
          <input class="section__input-text" type="text" value="Go Shopping">
          <button class="section__button section__button_edit">Save</button>
          <button class="section__button section__button_delete">
            <img class="section__button__img-delete" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
      <h3 class="section__title">Completed</h3>
      <ul class="section section__complete_tasks">
        <li class="section__item">
          <input class="section__input-checkbox" type="checkbox" checked>
          <label class="section__task-title">See the Doctor</label>
          <input class="section__input-text" type="text">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button_delete">
            <img class="section__button__img-delete" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
