<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="section-add">
      <label class="title add-task" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="task input-text" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox">
          <label class="task-title">Pay Bills</label>
          <input class="task input-text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task-title">Go Shopping</label>
          <input class="task input-text" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-title">See the Doctor</label>
          <input class="task input-text" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
